<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЗВЁЗДНЫЙ СКИТАЛЕЦ | СТАНЦИЯ ЭПСИЛОН</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Canvas для анимированного фона -->
    <canvas id="bg-canvas"></canvas>
    
    <!-- Эффект помех поверх всего -->
    <div id="interference"></div>
    
    <!-- Эффект сканирующих линий -->
    <div id="scanlines"></div>
    
    <!-- Эффект виньетки (затемнение по краям) -->
    <div id="vignette"></div>

    <div id="terminal">
        <div id="output"></div>
        <div id="input-line">
            <span class="prompt">>_</span>
            <input type="text" id="command-input" autocomplete="off" autocapitalize="off" spellcheck="false"/>
        </div>
    </div>

    <div id="splash-screen">
        <h1 data-text="ЗВЁЗДНЫЙ СКИТАЛЕЦ">ЗВЁЗДНЫЙ СКИТАЛЕЦ</h1>
        <p>> СИСТЕМА ЗАГРУЗКИ ИНИЦИИРОВАНА</p>
        <p>> ПОДКЛЮЧЕНИЕ К СТАНЦИИ "ЭПСИЛОН"...</p>
        <button id="start-btn">[ УСТАНОВИТЬ СВЯЗЬ ]</button>
    </div>

    <script src="sound.js"></script>
    <script src="script.js"></script>
</body>
</html>
