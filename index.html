<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимированный Кликер</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Бип - Буп</h1>
        
        <div class="score-container">
            <span class="score" id="score">0</span>
            <div class="score-animation" id="scoreAnimation">+1</div>
        </div>

        <button class="clicker-btn" id="clicker">
            <span class="btn-text">КЛИКАЙ!</span>
            <div class="click-effect"></div>
        </button>

        <div class="upgrades">
            <div class="upgrade" id="autoClicker">
                <h3>Автокликер (50 очков)</h3>
                <p>Кликает автоматически каждую секунду</p>
                <span class="count">0</span>
            </div>
            
            <div class="upgrade" id="doubleClick">
                <h3>Удвоитель (100 очков)</h3>
                <p>+2 очка за клик вместо +1</p>
                <span class="count">0</span>
            </div>
        </div>
    </div>

    <div class="particles-container" id="particles"></div>

    <script src="script.js"></script>
</body>
</html>
